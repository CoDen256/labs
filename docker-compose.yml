version: '3'
services:
  kanban-mongo:
    image: mongo:latest
    container_name: "kanban-mongo"
    ports:
      - 27070:27017
    volumes:
      - kanban-mongo:/data/db
  kanban-postgres:
    image: "postgres:9.6-alpine"
    container_name: kanban-postgres
    volumes:
      - kanban-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=kanban
      - POSTGRES_USER=kanban
      - POSTGRES_PASSWORD=kanban

  kanban-app:
    build: ./kanban-app
    container_name: kanban-app
    environment:
      - POSTGRES_SERVER=kanban-postgres
      - POSTGRES_DB=kanban
      - POSTGRES_USER=kanban
      - POSTGRES_PASSWORD=kanban
    ports:
      - 8080:8080
    links:
      - kanban-postgres

  kanban-ui:
    build: ./kanban-ui
    container_name: kanban-ui
    ports:
      - 5000:80
    links:
      - kanban-app


volumes:
  kanban-data:
    driver: local
  kanban-mongo:
    driver: local